<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .title {
            font-family: 'Brush Script MT', cursive;
            font-size: 5rem; /* Increased font size */
            text-align: center;
            margin-top: 20px;
            color: #8B4513;
        }
        .quantity {
            width: 60px;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">The Brown Crust</h1>
        <h1 class="mt-5">Order Your Meal</h1>
        <form id="orderForm">
            <h3>Menu</h3>

            <!-- Menu Items with Quantity Input -->
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Cheese and Corn Tomato Pizza (Medium-8)" id="pizza_medium" data-price="250">
                <label class="form-check-label" for="pizza_medium">
                    Cheese and Corn Tomato Pizza (Medium-8") - ₹250
                </label>
                <input type="number" class="quantity" id="quantity_pizza_medium" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Cheese and Corn Tomato Pizza (Large-12)" id="pizza_large" data-price="450">
                <label class="form-check-label" for="pizza_large">
                    Cheese and Corn Tomato Pizza (Large-12") - ₹450
                </label>
                <input type="number" class="quantity" id="quantity_pizza_large" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Veggie Paradise Pizza (Medium-8)" id="veggie_medium" data-price="350">
                <label class="form-check-label" for="veggie_medium">
                    Veggie Paradise Pizza (Medium-8") - ₹350
                </label>
                <input type="number" class="quantity" id="quantity_veggie_medium" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Veggie Paradise Pizza (Large-12)" id="veggie_large" data-price="550">
                <label class="form-check-label" for="veggie_large">
                    Veggie Paradise Pizza (Large-12") - ₹550
                </label>
                <input type="number" class="quantity" id="quantity_veggie_large" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Chicken Tikka Pizza (Medium-8)" id="chicken_tikka_medium" data-price="450">
                <label class="form-check-label" for="chicken_tikka_medium">
                    Chicken Tikka Pizza (Medium-8") - ₹450
                </label>
                <input type="number" class="quantity" id="quantity_chicken_tikka_medium" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Chicken Tikka Pizza (Large-12)" id="chicken_tikka_large" data-price="650">
                <label class="form-check-label" for="chicken_tikka_large">
                    Chicken Tikka Pizza (Large-12") - ₹650
                </label>
                <input type="number" class="quantity" id="quantity_chicken_tikka_large" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Garlic Bread" id="garlic_bread" data-price="140">
                <label class="form-check-label" for="garlic_bread">
                    Garlic Bread - ₹140
                </label>
                <input type="number" class="quantity" id="quantity_garlic_bread" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Burger Bun (1 piece)" id="burger_bun" data-price="35">
                <label class="form-check-label" for="burger_bun">
                    Burger Bun (1 piece) - ₹35
                </label>
                <input type="number" class="quantity" id="quantity_burger_bun" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Potato Stuffed Rolls (1 piece)" id="potato_rolls" data-price="50">
                <label class="form-check-label" for="potato_rolls">
                    Potato Stuffed Rolls (1 piece) - ₹50
                </label>
                <input type="number" class="quantity" id="quantity_potato_rolls" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Ladi Pav (pack of 6)" id="ladi_pav" data-price="50">
                <label class="form-check-label" for="ladi_pav">
                    Ladi Pav (pack of 6) - ₹50
                </label>
                <input type="number" class="quantity" id="quantity_ladi_pav" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Tea Bun (pack of 6)" id="tea_bun" data-price="50">
                <label class="form-check-label" for="tea_bun">
                    Tea Bun (pack of 6) - ₹50
                </label>
                <input type="number" class="quantity" id="quantity_tea_bun" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Vada Pav (pack of 2)" id="vada_pav" data-price="80">
                <label class="form-check-label" for="vada_pav">
                    Vada Pav (pack of 2) - ₹80
                </label>
                <input type="number" class="quantity" id="quantity_vada_pav" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Vanilla Cupcake (1 piece)" id="vanilla_cupcake" data-price="20">
                <label class="form-check-label" for="vanilla_cupcake">
                    Vanilla Cupcake (1 piece) - ₹20
                </label>
                <input type="number" class="quantity" id="quantity_vanilla_cupcake" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Chocolate Cupcake (1 piece)" id="chocolate_cupcake" data-price="20">
                <label class="form-check-label" for="chocolate_cupcake">
                    Chocolate Cupcake (1 piece) - ₹20
                </label>
                <input type="number" class="quantity" id="quantity_chocolate_cupcake" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Vegetable Lasagne (500 gms)" id="vegetable_lasagne" data-price="450">
                <label class="form-check-label" for="vegetable_lasagne">
                    Vegetable Lasagne (500 gms) - ₹450
                </label>
                <input type="number" class="quantity" id="quantity_vegetable_lasagne" min="1" value="1" disabled>
            </div>
            <div class="form-check">
                <input class="form-check-input menu-item" type="checkbox" value="Chicken Lasagne (500 gms)" id="chicken_lasagne" data-price="550">
                <label class="form-check-label" for="chicken_lasagne">
                    Chicken Lasagne (500 gms) - ₹550
                </label>
                <input type="number" class="quantity" id="quantity_chicken_lasagne" min="1" value="1" disabled>
            </div>

            <hr>

            <h3>Customer Details</h3>
            <div class="mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="customerPhone" required>
            </div>
            <div class="mb-3">
                <label for="customerAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="customerAddress" required>
            </div>
            <div class="mb-3">
                <label for="deliveryDate" class="form-label">Delivery Date</label>
                <select class="form-select" id="deliveryDate" required>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="deliveryTime" class="form-label">Delivery Time</label>
                <input type="time" class="form-control" id="deliveryTime" required>
            </div>

            <hr>

            <h3>Total: ₹<span id="totalPrice">0</span></h3>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const totalPriceElement = document.getElementById('totalPrice');

        menuItems.forEach(item => {
            item.addEventListener('change', function() {
                const quantityInput = document.getElementById('quantity_' + this.id);
                quantityInput.disabled = !this.checked;
                calculateTotal();
            });
        });

        document.querySelectorAll('.quantity').forEach(input => {
            input.addEventListener('input', calculateTotal);
        });

        function calculateTotal() {
            let total = 0;
            menuItems.forEach(item => {
                if (item.checked) {
                    const quantity = document.getElementById('quantity_' + item.id).value;
                    total += item.dataset.price * quantity;
                }
            });
            totalPriceElement.textContent = total;
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Order placed successfully!');
        });
    </script>
</body>
</html>
